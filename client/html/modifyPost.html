<template name="modifyPost">
    <h1>Modify Post</h1>
    <form id="modify-post-form">
        <div class="form-group">
            <label for="title">Title*</label>
            <input type="text" id="title" class="form-control" value="{{title}}"/>
        </div>
        <div class="form-group">
            <label for="content">Content*</label>
            <textarea id="content" class="form-control" rows="7" value="{{content}}"></textarea>
        </div>
        <a href="/posts" class="btn btn-default btn-modify-post" id="{{_id}}">Modify</a>
    </form>
</template>
