<template name="message">
    {{#if isAdmin}}
    <div class="row">
        <br>
        <div class="col-md-2 col-sm-3 text-center">
            {{#if hasPicture sentBy}}
            <img alt="User picture" src="{{getPicture sentBy}}" style="width:100px;height:100px" class="img-circle">
            {{/if}}
        </div>

        <div class="col-md-10 col-sm-9">
            <h3 style="word-wrap:break-word">{{obj}}</h3>
            <h5 style="word-wrap:break-word">{{content}}</h5>
            <div class="row">
                <div class="col-xs-9">
                    <h4><span class="label label-default">By : {{sentBy}} - {{email}}</span></h4>
                    <h4><small style="font-family:courier,'new courier';" class="text-muted">Sent At : {{formatDate sentAt}} </small>
                    </h4>
                </div>
                <div class="col-xs-3"></div>
            </div>
            <br><br>
        </div>
    </div>
    <hr>
    {{/if}}

</template>
