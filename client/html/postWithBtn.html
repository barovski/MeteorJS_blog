<template name="postWithBtn">
    <div class="row">
        <br>
        <div class="col-md-2 col-sm-3 text-center">
            {{#if hasPicture author}}
            <a class="story-title" href="/content/{{_id}}"><img alt="User picture" src="{{getPicture author}}" style="width:100px;height:100px" class="img-circle"></a>
            {{/if}}
        </div>

        <div class="col-md-10 col-sm-9">
            <h3 style="word-wrap:break-word">{{title}}</h3>
            <div class="row">
                <div class="col-xs-9">
                    <h4><span class="label label-default">By : {{author}}</span></h4>
                    <h4><small style="font-family:courier,'new courier';" class="text-muted">Created At : {{formatDate createdAt}} â€¢ Updated At : {{formatDate updatedAt}}<br/> <a href="/content/{{_id}}" class="btn btn-default" >Read More ... </a></small>
                    </h4>
                    {{#if isMyPost author}}
                    <div><a href="/modifyPost/{{_id}}" class="btn btn-success btn-update">Modify</a><a class="btn btn-danger btn-delete" id="{{_id}}">Delete</a></div>
                    {{/if}}
                </div>
                <div class="col-xs-3"></div>
            </div>
            <br><br>
        </div>
    </div>
    <hr>
</template>
