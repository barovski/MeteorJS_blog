<template name="modifyProfil">
    <h1>Modify Profil</h1>
    {{#if hasPicture sentBy}}
    <img alt="User picture" src="{{getPicture}}" style="width:100px;height:100px" class="img-circle">
    {{/if}}
    <button class="btn btn-success btn-take-photo" id="btn-picture">Take & Modify picture</button>
    <form id="modify-profil-form">
        <div class="form-group">
            <label for="firstName">First Name</label>
            <input type="text" id="firstName" class="form-control" value="{{getFirstName}}"/>
        </div>
        <div class="form-group">
            <label for="lastName">Last Name</label>
            <input type="text" id="lastName" class="form-control" value="{{getLastName}}"/>
        </div>
        <a href="/" class="btn btn-info btn-modify-profil" id="btn-modify-info">Modify informations</a>


    </form>
</template>
